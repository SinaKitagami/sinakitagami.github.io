<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Quicksand|Noto+Sans+JP&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <title>{{ site.title }}{% if page.title %} | {{page.title}}{% endif %}</title>
    <link rel="stylesheet" href="{{site.url}}/assets/css/main.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="{{site.url}}/img/sinaicon.jpg" />
    <meta name="description" content="{{site.description}}">
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="{{site.url}}{{page.url}}" />
    {% if page.title %}
    <meta property="og:title" content="{{page.title}}" />
    {% else %}
    <meta property="og:title" content="{{site.title}}" />
    {% endif %}
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <meta property="og:image" content="{{site.url}}/img/topimage.png" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ "/assets/js/main.js" | relative_url }}"></script>
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
    <meta name="google-site-verification" content="YxQUgFFp9yDfrlLssU0gBjMSWW0Y6IAOctmPnQb7OPY" />
    <link rel="stylesheet" href="{{ "/assets/css/highlight.css" }}">
    <script src="{{ "/assets/js/highlight.js" }}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="https://status.sina-chan.com/embed/script.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0VL6QFBYTY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-0VL6QFBYTY');
    </script>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LeEPLYkAAAAAOvI3mUNkxS7CCC1nzgr9UWAfCbg"></script>
    <script>
      function onClick(e) {
        e.preventDefault();
        grecaptcha.enterprise.ready(async () => {
          const token = await grecaptcha.enterprise.execute('6LeEPLYkAAAAAOvI3mUNkxS7CCC1nzgr9UWAfCbg', {action: 'LOGIN'});
          // IMPORTANT: The 'token' that results from execute is an encrypted response sent by
          // reCAPTCHA Enterprise to the end user's browser.
          // This token must be validated by creating an assessment.
          // See https://cloud.google.com/recaptcha-enterprise/docs/create-assessment
        });
      }
    </script>
  </head>
  <body>
    {% include notice-en.html %}
    {% include header.html %}
    <div class="content">
    {{content}}
    </div>
    {% include footer.html %}
  </body>
</html>
